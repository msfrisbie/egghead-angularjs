<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>09 - Built-in Filters</title>
    <link rel="stylesheet" href="../../css/foundation.min.css">
  </head>
  <body>
    <lessonnav ng-app="navApp" ng-controller="lessonNavCtrl"></lessonnav>

    <div ng-app="MyApp">
      <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$">
        <table>
          <!-- the order of the stacked filters in the video does not allow the entire set of characters to be searched, rearranged here: -->
          <tr ng-repeat="actor in avengers.cast | orderBy: 'name' | filter:search | limitTo:5">
            <td>{{ actor.name | lowercase }}</td>
            <td>{{ actor.character | uppercase }}</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/foundation_jquery.js"></script>
    <script src="../../js/topnav.js"></script>
    <script src="../../js/foundation.min.js"></script>
    <script src="../../js/vendor/custom.modernizr.js"></script>
    <script src="../../js/setup.js"></script>
    <script src="main.js"></script>
  </body>
</html>
